# --- Frame Dupe ---
# Probabilidad de duplicar al golpear un Item Frame (0 - 100)
frame-dupe-chance: 40

# --- Bed Dupe ---
# Activar o desactivar la duplicación en camas
bed-dupe-enabled: true
# Probabilidad de duplicar al hacer click en una cama (0 - 100)
bed-dupe-chance: 50

# --- Anti-Illegal (Blocks) ---
# Borra items ilegales (Bedrock, Barriers, Spawners, Portales, etc.) del inventario.
# Se borran al entrar, al intentar colocarlos, al tirarlos o al cambiar de mano.
anti-illegal-enabled: true

# --- Random Spawn (RTP) ---
# Teletransporta aleatoriamente a los jugadores al respawnear en el mundo normal.
# NOTA: Respeta las camas y nexos de reaparición (si tienes cama, no te hace RTP).
rtp-enabled: true
rtp-radius: 1000   # Radio en bloques desde el centro (0,0)
rtp-world: "world" # Nombre del mundo donde ocurre el RTP (usualmente "world")

# --- Anti-Elytra (TPS Lag Protection) ---
# Desactiva las elytras si el servidor tiene lag (Bajo TPS).
anti-elytra-enabled: true
# Límite de TPS. Si el servidor baja de esto (ej. 15.0), nadie puede volar.
anti-elytra-tps-limit: 15.0
# Evita daño por caída si el plugin te quitó las elytras en el aire por lag.
anti-elytra-safe-fall: true

# --- Elytra Speed & HUD ---
# Límite de velocidad (Bloques por tick).
# Vanilla con cohetes suele ser aprox 3.0 - 4.0.
elytra-speed-limit: 3.5

# Mostrar HUD (Action Bar) con velocidad al volar (Ej: "Velocidad: 120 km/h / 250 km/h")
elytra-hud-enabled: true

# --- Custom Messages ---
# Mensajes aleatorios de entrada y salida.
# Usa & para colores y {player} para el nombre del jugador.
custom-messages-enabled: true

join-messages:
  - "&7[&a+&7] &f{player} ha entrado al caos."
  - "&7[&a+&7] &f¡Cuidado! {player} acaba de llegar."
  - "&7[&a+&7] &f{player} se ha conectado a la anarquía."
  - "&7[&a+&7] &fUn wild {player} ha aparecido."

quit-messages:
  - "&7[&c-&7] &f{player} no aguantó la presión."
  - "&7[&c-&7] &f{player} se ha desconectado."
  - "&7[&c-&7] &f{player} huyó del servidor."
  - "&7[&c-&7] &fAdiós, {player}."
